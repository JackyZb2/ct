<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow-y: auto;
    }

    h1, p, .slider, .cake {
      display: none; /* åˆå§‹éšè— */
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.2em;
      margin: 20px 0 10px;
      color: #fff;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #fff;
    }

    .btn {
      background: #fff;
      color: #ff6f91;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1em;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
      margin-top: 20px;
    }

    .btn:hover {
      background: #ff6f91;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ç›¸å†Œæ»‘åŠ¨åŒº */
    .slider {
      position: relative;
      width: 80%;
      max-width: 300px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      margin-top: 20px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      border-radius: 12px;
    }

    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .nav button {
      background: rgba(255,255,255,0.7);
      border: none;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* æ¢¦å¹»è›‹ç³•åŠ¨ç”» */
    .cake {
      margin-top: 30px;
      position: relative;
      width: 140px;
      height: 120px;
    }

    .layer {
      width: 100%;
      height: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .layer1 { background: linear-gradient(90deg, #ff9a9e, #fad0c4); }
    .layer2 { background: linear-gradient(90deg, #a18cd1, #fbc2eb); }
    .layer3 { background: linear-gradient(90deg, #f6d365, #fda085); }

    .candle {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 50px;
      background: #fff;
      border-radius: 5px;
    }

    .flame {
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 20px;
      background: radial-gradient(circle, gold, orange, red);
      border-radius: 50%;
      animation: flameFlicker 0.5s infinite alternate;
    }

    @keyframes flameFlicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.2); opacity: 0.7; }
    }

    .decor {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: sparkle 2s infinite alternate;
    }
    .decor1 { background: #ff6f91; top: 20px; left: 20px; }
    .decor2 { background: #29b6f6; top: 50px; left: 90px; }
    .decor3 { background: #f9a825; top: 80px; left: 40px; }

    @keyframes sparkle {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.3); opacity: 0.6; }
    }
  </style>
</head>
<body>
  <!-- åˆå§‹åªæ˜¾ç¤ºæŒ‰é’® -->
  <a href="#" class="btn" onclick="showSurprise()">ç‚¹æˆ‘ä¸€ä¸‹ ğŸ</a>

  <!-- éšè—çš„ç¥ç¦å†…å®¹ -->
  <h1 id="title">ç”Ÿæ—¥å¿«ä¹ â¤ï¸</h1>
  <p id="message">äº²çˆ±çš„ï¼Œæ„¿ä½ æ¯å¤©éƒ½åƒä»Šå¤©ä¸€æ ·å¹¸ç¦ï¼</p>

  <!-- ç›¸å†Œæ»‘åŠ¨åŒº -->
  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
    </div>
    <div class="nav">
      <button onclick="prevSlide()">â—€</button>
      <button onclick="nextSlide()">â–¶</button>
    </div>
  </div>

  <!-- æ¢¦å¹»è›‹ç³• -->
  <div class="cake" id="cake">
    <div class="layer layer1"></div>
    <div class="layer layer2"></div>
    <div class="layer layer3"></div>
    <div class="candle"></div>
    <div class="flame"></div>
    <div class="decor decor1"></div>
    <div class="decor decor2"></div>
    <div class="decor decor3"></div>
  </div>

  <!-- éŸ³ä¹ -->
  <audio id="music" src="birthday.mp3"></audio>

  <script>
    function showSurprise() {
      document.getElementById("title").style.display = "block";
      document.getElementById("message").style.display = "block";
      document.getElementById("slider").style.display = "block";
      document.getElementById("cake").style.display = "block";
      document.getElementById("music").play();
    }

    let currentIndex = 0;
    function showSlide(index) {
      const slides = document.getElementById("slides");
      const total = slides.children.length;
      if (index < 0) index = total - 1;
      if (index >= total) index = 0;
      currentIndex = index;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function prevSlide() { showSlide(currentIndex - 1); }
    function nextSlide() { showSlide(currentIndex + 1); }
  </script>
</body>
</html>

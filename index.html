<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ç”Ÿæ—¥æƒŠå–œ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1, p, .slider {
      display: none; /* åˆå§‹éšè— */
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2.2em;
      margin: 20px 0 10px;
      color: #fff;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #fff;
    }

    .btn {
      background: #fff;
      color: #ff6f91;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1em;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
      margin-top: 20px;
      z-index: 2;
      position: relative;
    }

    .btn:hover {
      background: #ff6f91;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ç›¸å†Œæ»‘åŠ¨åŒº */
    .slider {
      position: relative;
      width: 80%;
      max-width: 300px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      margin-top: 20px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      border-radius: 12px;
    }

    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .nav button {
      background: rgba(255,255,255,0.7);
      border: none;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* çƒŸèŠ± Canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- åˆå§‹åªæ˜¾ç¤ºæŒ‰é’® -->
  <a href="#" class="btn" onclick="showSurprise()">ç‚¹æˆ‘ä¸€ä¸‹ ğŸ</a>

  <!-- éšè—çš„ç¥ç¦å†…å®¹ -->
  <h1 id="title">ç”Ÿæ—¥å¿«ä¹ â¤ï¸</h1>
  <p id="message">äº²çˆ±çš„ï¼Œæ„¿ä½ æ¯å¤©éƒ½åƒä»Šå¤©ä¸€æ ·å¹¸ç¦ï¼</p>

  <!-- ç›¸å†Œæ»‘åŠ¨åŒº -->
  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
    </div>
    <div class="nav">
      <button onclick="prevSlide()">â—€</button>
      <button onclick="nextSlide()">â–¶</button>
    </div>
  </div>

  <!-- çƒŸèŠ± Canvas -->
  <canvas id="fireworks"></canvas>

  <script>
    function showSurprise() {
      document.getElementById("title").style.display = "block";
      document.getElementById("message").style.display = "block";
      document.getElementById("slider").style.display = "block";
      startFireworks();
      startAutoSlide();
    }

    // ç›¸å†Œæ»‘åŠ¨
    let currentIndex = 0;
    function showSlide(index) {
      const slides = document.getElementById("slides");
      const total = slides.children.length;
      if (index < 0) index = total - 1;
      if (index >= total) index = 0;
      currentIndex = index;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }
    function prevSlide() { showSlide(currentIndex - 1); }
    function nextSlide() { showSlide(currentIndex + 1); }

    // è‡ªåŠ¨è½®æ’­
    let autoSlideInterval;
    function startAutoSlide() {
      autoSlideInterval = setInterval(() => {
        nextSlide();
      }, 3000);
    }

    // çƒŸèŠ±æ•ˆæœ
    function startFireworks() {
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];

      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      function createFirework(x, y) {
        const colors = ["#ff6f91", "#f9a825", "#29b6f6", "#a18cd1", "#fda085"];
        for (let i = 0; i < 50; i++) {
          particles.push({
            x: x,
            y: y,
            vx: random(-3, 3),
            vy: random(-3, 3),
            alpha: 1,
            color: colors[Math.floor(Math.random() * colors.length)]
          });
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
          p.x += p.vx;
          p.y += p.vy;
          p.alpha -= 0.02;
          ctx.fillStyle = p.color;
          ctx.globalAlpha = p.alpha;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
          ctx.fill();
          if (p.alpha <= 0) particles.splice(i, 1);
        });
        requestAnimationFrame(animate);
      }

      canvas.addEventListener("click", e => {
        createFirework(e.clientX, e.clientY);
      });

      setInterval(() => {
        createFirework(random(100, canvas.width-100), random(100, canvas.height-100));
      }, 1000);

      animate();
    }
  </script>
</body>
</html>
